<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020" />
  <title>오늘운동</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="./styles.css">
  <script>
    if ('serviceWorker' in navigator) {
      addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</head>
<body class="body-offset-ios">
  <header class="nav-large" role="banner">
    <div class="nav-title">오늘운동</div>
    <div id="today-date" class="nav-subtitle"></div>
  </header>

  <main id="screens" class="screens">
    <section id="tab-home" class="screen active" role="tabpanel" aria-labelledby="home">
      <div class="group">
        <div id="today-summary" class="cell row-between"></div>
      </div>
      <div id="today-list" class="group stack"></div>
    </section>

    <section id="tab-calendar" class="screen" role="tabpanel" aria-labelledby="calendar">
      <div class="group">
        <div class="cell row-between calendar-header">
          <button id="cal-prev" class="ios-btn ghost" aria-label="이전 달">&larr;</button>
          <div id="cal-title" class="cal-title"></div>
          <button id="cal-next" class="ios-btn ghost" aria-label="다음 달">&rarr;</button>
        </div>
      </div>
      <div class="group">
        <div class="cell calendar-week-head">
          <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
        </div>
        <div class="cell no-padding">
          <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <div id="calendar-detail" class="cell"></div>
      </div>
    </section>

    <section id="tab-rank" class="screen" role="tabpanel" aria-labelledby="rank">
      <div class="group">
        <div id="rank-card" class="cell"></div>
      </div>
      <div class="group">
        <div id="quest-card" class="cell">
          <div class="row-between">
            <div class="title-md">오늘의 퀘스트</div>
            <div id="quest-progress" class="progress" aria-label="퀘스트 진행도">
              <div class="bar" style="width:0%"></div>
            </div>
          </div>
          <div id="quest-list" class="stack"></div>
        </div>
      </div>
    </section>

    <section id="tab-settings" class="screen" role="tabpanel" aria-labelledby="settings">
      <div class="group">
        <div class="cell header">시작 날짜</div>
        <div class="cell row-between">
          <input id="start-date" type="date" />
          <div id="ndays" class="subtle"></div>
        </div>
      </div>

      <div class="group">
        <div class="cell header">오늘은 몇 일차?</div>
        <div class="cell row-between">
          <input id="start-days" type="number" min="1" value="1" />
          <button id="start-days-apply" class="ios-btn">적용</button>
        </div>
        <div class="cell footnote">일차를 변경하면 시작 날짜가 자동 계산되고 주간 증가량에 즉시 반영됩니다.</div>
      </div>

      <div class="group">
        <div class="cell header">휴식 요일</div>
        <div class="cell">
          <div id="rest-days" class="chips"></div>
        </div>
      </div>

      <div class="group">
        <div class="cell header">운동 추가</div>
        <div class="cell">
          <div class="form-grid">
            <input id="ex-name" placeholder="이름 (예: 푸쉬업)" />
            <select id="ex-type">
              <option value="count">횟수</option>
              <option value="time">시간(초)</option>
            </select>
            <input id="ex-sets" type="number" min="1" max="10" placeholder="세트 수" />
            <input id="ex-base" type="number" min="1" placeholder="기본값 (예: 20/60)" />
            <input id="ex-incr" type="number" min="0" placeholder="주간 증가량 (예: 2/10)" />
            <div id="ex-days" class="chips span-2"></div>
            <button id="ex-add" class="primary full">추가</button>
          </div>
        </div>
      </div>

      <div class="group">
        <div class="cell header">운동 목록</div>
        <div id="ex-list" class="cell"></div>
      </div>

      <div class="group">
        <div class="cell header">데이터</div>
        <div class="cell row gap">
          <button id="btn-export" class="ios-btn ghost">JSON 내보내기</button>
          <label class="file-btn">
            JSON 불러오기
            <input id="file-import" type="file" accept="application/json" hidden>
          </label>
        </div>
      </div>
    </section>
  </main>

  <nav class="tabbar" role="navigation" aria-label="탭">
    <button class="tabbar-btn active" data-tab="home"><span class="ico" data-i="home"></span><span class="lbl">홈</span></button>
    <button class="tabbar-btn" data-tab="calendar"><span class="ico" data-i="calendar"></span><span class="lbl">달력</span></button>
    <button class="tabbar-btn" data-tab="rank"><span class="ico" data-i="trophy"></span><span class="lbl">랭크</span></button>
    <button class="tabbar-btn" data-tab="settings"><span class="ico" data-i="gear"></span><span class="lbl">설정</span></button>
  </nav>

  <script src="./app.js"></script>
</body>
</html>
