<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>오늘운동</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="오늘운동">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="js/state.js"></script>
  <script defer src="js/home.js"></script>
  <script defer src="js/calendar.js"></script>
  <script defer src="js/rank.js"></script>
  <script defer src="js/settings.js"></script>
  <script defer src="js/router.js"></script>
</head>
<body>
  <header id="app-header">
    <div class="title-row">
      <h1>오늘운동</h1>
      <div id="today-label"></div>
    </div>
    <nav class="tabs" role="tablist">
      <a class="tab" data-route="#/home" href="#/home" aria-selected="false">홈</a>
      <a class="tab" data-route="#/calendar" href="#/calendar" aria-selected="false">달력</a>
      <a class="tab" data-route="#/rank" href="#/rank" aria-selected="false">랭크</a>
      <a class="tab" data-route="#/settings" href="#/settings" aria-selected="false">설정</a>
    </nav>
  </header>

  <main id="content" aria-live="polite"></main>

  <footer id="safe-footer"></footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
